<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare - Patients</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="patients.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i data-lucide="stethoscope" class="logo-icon"></i>
        <h1>MediCare</h1>
      </div>
      
      <nav>
        <ul>
          <li>
            <a href="index.html"><i data-lucide="layout-dashboard"></i>Dashboard</a>
          </li>
          <li class="active">
            <a href="patients.html"><i data-lucide="users"></i>Patients</a>
          </li>
          <li>
            <a href="appointments.html"><i data-lucide="calendar-clock"></i>Appointments</a>
          </li>
          <li>
            <a href="doctors.html"><i data-lucide="stethoscope"></i>Doctors</a>
          </li>
          <li>
            <a href="records.html"><i data-lucide="clipboard-list"></i>Records</a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button><i data-lucide="settings"></i>Settings</button>
        <button><i data-lucide="log-out"></i>Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="header-content">
          <button class="notification">
            <i data-lucide="bell"></i>
            <span class="notification-dot"></span>
          </button>
          
          <div class="user">
            <div class="user-info">
              <p class="user-name">Dr. Sarah Wilson</p>
              <p class="user-role">Head of Cardiology</p>
            </div>
            <div class="user-avatar">
              <i data-lucide="user"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Patients -->
      <section id="patients">
        <h2>Patients</h2>
        <div class="patients-content">
          <table class="patients-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Condition</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>45</td>
                <td>Male</td>
                <td>Diabetes</td>
                <td>
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>
              <!-- Add more patient rows as needed -->
            </tbody>
          </table>

          <form class="add-patient-form">
            <h3>Add New Patient</h3>
            <label for="patient-name">Name:</label>
            <input type="text" id="patient-name" name="patient-name" required>
            
            <label for="patient-age">Age:</label>
            <input type="number" id="patient-age" name="patient-age" required>
            
            <label for="patient-gender">Gender:</label>
            <select id="patient-gender" name="patient-gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            
            <label for="patient-condition">Condition:</label>
            <input type="text" id="patient-condition" name="patient-condition" required>
            
            <button type="submit">Add Patient</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
